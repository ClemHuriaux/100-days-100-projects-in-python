{% include "header.html" %}

<!-- Page Header -->
<header class="masthead" style="background-image: url({{ url_for('static', filename='img/mike-palmowski-zVIcZ5sSBzo-unsplash.jpg')}})">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Clem's Blog</h1>
          <span class="subheading">Just A Simple Random Blog</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
        {% for post in posts %}
      <div class="post-preview">
        <a href="{{ url_for('post', index=post.id)}}">
          <h2 class="post-title">
            {{ post.title }}
          </h2>
          <h3 class="post-subtitle">
            {{ post.subtitle }}
          </h3>
        </a>
        <p class="post-meta">Posted by
          <a href="#">Cl√©ment Huriaux</a>
          on September 24, 2019</p>
      </div>
      <hr>
        {% endfor %}
      <!-- Pager -->
      <div class="clearfix">
        <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
      </div>
    </div>
  </div>
</div>

<hr>

{% include "footer.html" %}
